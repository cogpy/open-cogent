query getUserDocs($pagination: PaginationInput!) {
  currentUser {
    embedding {
      docs(pagination: $pagination) {
        totalCount
        pageInfo {
          endCursor
          hasNextPage
        }
        edges {
          node {
            sessionId
            docId
            title
            content
            createdAt
            updatedAt
          }
        }
      }
    }
  }
}

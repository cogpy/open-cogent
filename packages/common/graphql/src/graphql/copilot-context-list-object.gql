query listContextObject(
  $sessionId: String!
  $contextId: String!
) {
  currentUser {
    copilot {
      contexts(sessionId: $sessionId, contextId: $contextId) {
        files {
          id
          name
          mimeType
          blobId
          chunkSize
          error
          status
          createdAt
        }
      }
    }
  }
}
